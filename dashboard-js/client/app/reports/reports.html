<div class="panel panel-default" style="margin-bottom: 0;">
  <div class="panel-heading">Експорт процесів</div>
  <div class="panel-body">
    <div class="col-xs-12 col-md-10">
      <div class="col-xs-6 col-sm-1"><label style="padding-top: 8px;">Період:</label></div>
      <div class="col-xs-6 col-sm-2">
          <input datetimepicker
                 class="form-control date-picker" ng-model="exportOld.from"
                 ng-change="initExportUrlOld()"
                 options="{{date.options}}"
                 format="YYYY-MM-DD"
                 ng-required="true">
      </div>
      <div class="col-xs-6 col-sm-2">
          <input datetimepicker
                 class="form-control date-picker" ng-model="exportOld.to"
                 ng-change="initExportUrlOld()"
                 options="{{date.options}}"
                 format="YYYY-MM-DD"
                 ng-required="true">
      </div>
      <div class="col-xs-6 col-sm-2"><label style="padding-top: 8px;">Оберіть процес:</label></div>
      <div class="col-xs-6 col-sm-3">
        <select name="bpID"
                ng-model="exportOld.sBP"
                ng-options="processDefinition.sID_BP as processDefinition.sName_BP for processDefinition in processesListOld"
                ng-required="true"
                ng-change="initExportUrlOld()"
                class="form-control"
                ng-show="processesLoadedOld() && !processesLoadErrorOld()"></select>
          <label ng-hide="processesLoadedOld() || processesLoadErrorOld()" style="padding-top: 8px;">Завантаження послуг...</label>
          <label ng-show="processesLoadErrorOld()" style="padding-top: 8px;">Помилка при завантаженні</label>
      </div>

      <div class="col-xs-6 col-sm-2">

         <a ng-href="{{getExportLinkOld()}}" class="btn btn-success" target="_self"
            ng-disabled="!processesLoadedOld() || processesLoadErrorOld()">Експортувати</a>
           <!-- <button 
           ng-click="doExport()" 
           ng-disabled="!processesLoaded() || processesLoadError()"
           class="btn btn-success">Експортувати</button> -->
      </div>
    </div>

    <div class="col-xs-12" style="margin-top: 10px">
      <div class="col-xs-2">
        <div class="tickets-assign">
          <input type="checkbox"
                 ng-model="exportOld.bExportAllOld"
                 ng-change="initExportUrlOld()"
                 id="bExportAllOld"
                 class="ng-pristine ng-valid ng-touched">
          <label for="bExportAllOld">Експортувати все</label>
        </div>
      </div>
    </div>
  </div>
</div>

                 class="ng-pristine ng-valid ng-touched">
          <label for="bExportAll">Експортувати все</label>
        </div>
      </div>
    </div>
  </div>
</div>
