<div class="modal-header">
  <h2>Параметри сканування</h2>
</div>
<div class="modal-body">
  <div class="text-center" ng-show="oStatusMessage.bShow" style="position: fixed; top: 25%; width: 100%; vertical-align: middle; text-align: center; z-index: 5">
    <img class="text-center"
         src="assets/images/loading.gif"
         alt="Loading"/>
  </div>
  <form method="post" id="scan-form" ng-submit="submitScanForm">
    <fieldset>
      <div class="form-field">
        <label for="Form_Dpi">Джерело ❯</label>
        <select id="Form_Source" ng-model="Form_Source" ng-change="changeSource()" name="Form.Source">
          <option value="0">Пристрій не визначено</option>
        </select>
      </div>
      <div class="form-field">
        <label for="Form_FileName">Ім'я файлу ❯</label>
        <input id="Form_FileName" ng-model="Form_FileName" ng-change="changeFileName()" name="Form.FileName" type="text" value="Скан"/>
      </div>
      <div class="form-field">
        <label for="Form_FileCounter">Номер ❯</label>
        <input id="Form_FileCounter" ng-model="Form_FileCounter" name="Form.FileCounter" type="text" value="001"/>
      </div>
      <div class="form-field">
        <label for="Form_Dpi">Dpi ❯</label>
        <select id="Form_Dpi" ng-model="Form_Dpi" name="Form.Dpi"></select>
        <select id="Form_Dpi_Hidden" ng-model="Form_Dpi_Hidden" class="disp-no"></select>
      </div>
      <div class="form-field">
        <label for="Form_ScanFeed">Податчик ❯</label>
        <select id="Form_ScanFeed" ng-model="Form_ScanFeed" ng-change="changeScanFeed()" name="Form.ScanFeed"></select>
      </div>
      <div class="form-field">
        <label for="Form_ColorMode">Колір ❯</label>
        <select id="Form_ColorMode" ng-model="Form_ColorMode" name="Form.ColorMode"></select>
      </div>
      <div class="form-field">
        <label for="Form_CompressionFormat">Стиснення ❯</label>
        <select id="Form_CompressionFormat" ng-model="orm_CompressionFormat" name="Form.CompressionFormat">
          <option selected="selected" value="100*jpg">JPEG 100%</option>
          <option value="75*jpg">JPEG 75%</option>
          <option value="50*jpg">JPEG 50%</option>
          <option value="25*jpg">JPEG 25%</option>
          <option value="100*Bmp">BMP</option>
          <option value="100*Tiff">TIFF</option>
        </select>
      </div>
      <div class="form-field">
        <label for="Form_Format">Розмір ❯</label>
        <select id="Form_Format" ng-model="Form_Format" name="Form.Format"></select>
      </div>
      <div class="form-field mode-switch-container">
        <button type="button" changeaction="addClass('disp-no')" id="conventional-scan"
                class="mode-switch active" ng-click="switchMode('conventional-scan')">Звичайне сканування
        </button>
        <button changeaction="removeClass('disp-no')" type="button" id="package-scan"
                class="mode-switch inactive" ng-click="switchMode('package-scan')">Пакетне сканування
        </button>
      </div>
      <div class="form-field  disp-no package-setting">
        <label for="Form_CountScans">Кількість ❯</label>
        <input id="Form_CountScans" ng-model="Form_CountScans" type="text" value="001"/>
      </div>
      <div class="form-field disp-no package-setting">
        <label for="Form_ScanInterval">Інтервал ❯</label>
        <input id="Form_ScanInterval" ng-model="Form_ScanInterval" type="text" value="001"/>
      </div>
      <div class="form-field disp-no package-setting package-feeder-setting">
        <label for="Form_SaveAs">Зберегти як ❯</label>
        <select id="Form_SaveAs" ng-model="Form_SaveAs" name="Form.SaveAs">
          <option value="0">Рисунки</option>
          <option value="1">PDF</option>
        </select>
      </div>

      <div class="btn-toolbar" role="toolbar">
        <div class="btn-group navbar-left" role="group">
          <button class="btn btn-default navbar-btn" ng-click="restartApp()">Перезапустити<br/> сервіс</button>
          <button class="btn btn-default navbar-btn" ng-click="restartWia()">Перезапустити<br/> драйвер WIA</button>
        </div>
        <div class="btn-group navbar-right" role="group">
          <button class="btn btn-primary navbar-btn" ng-click="submitScanForm()">Сканувати</button>
        </div>
      </div>
    </fieldset>

  </form>
</div>
<div class="modal-footer">
  <div ng-show="oStatusMessage.bShow">{{oStatusMessage.sText}}</div>
</div>
