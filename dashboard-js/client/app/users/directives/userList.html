<style>
  .table-fixed thead {
    width: 100%;
  }
  .table-fixed tbody {
    /*height: 620px;*/
    overflow-y: auto;
    width: 100%;
  }
  .table-fixed tbody {
    display: block;
  }
  .table-fixed thead {
    display: table;
  }
</style>
<div class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-1 control-label" for="searchCtrl">Пошук</label>
    <div class="col-sm-5">
      <input id="searchCtrl" class="form-control" type="text" ng-model="search" ng-change="usersSearch(search)" ng-minlength="3" placeholder="Введіть від 3-х символів">
    </div>
    <div class="col-sm-4"></div>
    <button class="btn btn-primary pull-right col-sm-2" ng-click="add()">Додати користувача</button>
  </div>
</div>
<div ng-init="init()" >
  <table class="table table-fixed">
    <thead>
    <tr>
      <th>Логін</th>
      <th>Ім'я</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody ng-if="!model.inProgress">
    <tr ng-repeat="user in get() | filter: search">
      <td width="30%">{{user.sLogin}}</td>
      <td width="25%">{{user.FirstName}}  {{user.LastName}}</td>
      <td width="25%">{{user.Email}}</td>
      <td class="col-md-4 rulebuttons">
        <div class="btn-group">
          <button type="button" class="btn btn-default" ng-click="edit(user)">
            Редагувати
          </button>
          <button type="button" class="btn btn-danger" ng-click="delete(user)"
                  tooltip="Видалити" tooltip-trigger="mouseenter" tooltip-placement="top"  tooltip-append-to-body="true">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
  <!--<div class="text-center" ng-show="model.inProgress">-->
    <!--<img class="text-center"-->
         <!--src="assets/images/loading.gif"-->
         <!--alt="Loading"/>-->
  <!--</div>-->
</div>
