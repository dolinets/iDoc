<div class="modal-header">
  <button type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">Зберегти фільтр</h4>
</div>
<div class="modal-body">
  <p>Введіть назву фільтру</p>
  <input type="text" placeholder="Назва фільтру" class="form-control" ng-model="filterName">
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" ng-click="$dismiss()">Закрити</button>
  <button type="button" class="btn btn-primary" ng-click="save()">Зберегти</button>
</div>
