<style>
  @font-face {
    font-family: 'ClearSans';
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Light.eot');
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Light.eot?#iefix') format('embedded-opentype'),
    url('../fonts/clearsans-1.00/WOFF/ClearSans-Light.woff') format('woff'),
    url('../fonts/clearsans-1.00/TTF/ClearSans-Light.ttf') format('truetype'),
    url('../fonts/clearsans-1.00/SVG/ClearSans-Light.svg#ClearSans') format('svg');
    font-weight: 300;
    font-style: normal;
  }

  @font-face {
    font-family: 'ClearSans';
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Regular.eot');
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Regular.eot?#iefix') format('embedded-opentype'),
    url('../fonts/clearsans-1.00/WOFF/ClearSans-Regular.woff') format('woff'),
    url('../fonts/clearsans-1.00/TTF/ClearSans-Regular.ttf') format('truetype'),
    url('../fonts/clearsans-1.00/SVG/ClearSans-Regular.svg#ClearSans') format('svg');
    font-weight: normal;
    font-style: normal;
  }

  @font-face {
    font-family: 'ClearSans';
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Bold.eot');
    src: url('../fonts/clearsans-1.00/EOT/ClearSans-Bold.eot?#iefix') format('embedded-opentype'),
    url('../fonts/clearsans-1.00/WOFF/ClearSans-Bold.woff') format('woff'),
    url('../fonts/clearsans-1.00/TTF/ClearSans-Bold.ttf') format('truetype'),
    url('../fonts/clearsans-1.00/SVG/ClearSans-Bold.svg#ClearSans') format('svg');
    font-weight: 600;
    font-style: normal;

  @font-face {

    font-style: normal;

  @font-face {

    font-style: normal;

  }

  body {
    color: #1a2a37;
    font-family: ClearSans, "Helvetica Neue", Helvetica, Arial, sans-serif;
    margin-top: 76px;
  }

  a, a:hover {
    color: #009bd1;
  }

  h1, h2 {
    color: #082f50;

    text-align: center;
    margin: 40px 0;
    font-weight: 600;
  }

  h4 {

    color: #5b5b5b;
  }

  .article-in-list h1, h5 {

  }

  p {

  }

  .navbar-default .navbar-nav li  a {
    color: #009bd1;
  }

  .navbar-default .navbar-nav > li > a.active,
  .navbar-default .navbar-nav > li > a:hover {
    color: #1a2a37 !important;
  }

  .navbar-fixed-top .navbar-brand {
    padding: 0 0 0 15px;
    margin-top: -15px;
  }

  @media (min-width: 768px) and (max-width: 991px) {
    .navbar-fixed-top .container {
      width: auto;
    }
  }

  @media (max-width: 767px) {
    .navbar-default .navbar-nav > li > a.active,
    .navbar-default .navbar-nav > li > a:hover {

  .additional-top-menu:after {
    clear: both;
    display: table;
    content: " ";
  }

  .additional-top-menu ul {
    float: right!important;
    list-style: none;

    margin-bottom: 0;
  }

  .additional-top-menu li {
    float: left;

    margin-left: 20px;

  }

  #carousel-main-generic,
  #carousel-main-generic img {
    width: 100%;
  }

  #carousel-main-generic .carousel-control {
    opacity: .1;
  }

  .carousel-caption {
    top: 20px;
    left: 10%;
    right: 50%;
    min-width: 300px;
    text-align: left;
    text-shadow: none;
  }

  @media (max-width: 991px) {
    .carousel-caption {
      left: 10%;
      right: 0;
    }
  }

  .carousel-caption h3 {
    color: #5b5b5b;

    text-transform: uppercase;
    margin-bottom: 20px;
  }

  .carousel-caption p {

  @media (max-width: 767px) {

  .carousel-caption .btn,

    padding-right: 30px;

  .benefits {

    padding-top: 30px;
  }

  }

    width: 60%;

    border-left: 25px solid transparent;
    border-right: 25px solid transparent;

  .news {
    background-color: #f9f9f9;
  }

  .news .chevrons a {
    color: #7d7e83;
    padding: 5px 15px;
  }

  .news .chevrons a:hover {
    color: #009bd1;
  }

  .news img {
    width: 100%;
  }

  .news hr {

    height: 1px;
    border: 0;
    border-top: 3px solid #009bd1;

  }

  .news h3 {

  }

  .news .topic {
    font-size: 12px;
  }

  .news .date {

  }

  .news-red .topic {

  }

  .news-red hr {

  }

  .news-green .topic {
    color: #80c300;
  }

  .news-green hr {

  }

  .news-purple .topic {

  }

  .news-purple hr {

  .all-news {

  }

  .partners {

    margin-bottom: 30px;
  }

  .partners img {

  .manager {
    color: #fff;
    text-align: center;
    background-color: #00BFE3;
    padding-bottom: 40px;
  }

  .manager h1, .manager h2 {
    color: #fff;
    text-align: left;
    margin-bottom: 10px;
  }

  .manager img {
    width: 80%;
    border-radius: 50%;

  .manager a {

  }

  .manager a:hover {

  }

  .manager .name {
    font-size: 20px;
    margin-top: 30px;
  }

    font-weight: 600;
  }

  .manager .links {
    margin-top: 10px;
    margin-bottom: 70px;
  }

  .manager .links a {
    margin: 3px;
  }

  [class^="col"] > div.shadow-panel > h5 {
    font-size: 20px;
    padding-left: 15px;
    padding-right: 15px;
    margin-top: 25px;
    margin-bottom: 0;
  }

  [class^="col"] > div.shadow-panel > p {
    padding-left: 15px;
    padding-right: 15px;;
    margin-bottom: 10px;
  }

  [class^="col"] > div.shadow-panel > p.position {

  }

  [class^="col"] > div.shadow-panel > .links {

    padding-right: 10px;

  .shadow-panel .article-in-list {

  }

  }

  .customers-feedback {
    padding-bottom: 70px;
  }
  .customers-feedback .customer .position {
    font-weight: 600;
  }


  .customers-feedback .quotes {
    position: relative;
  }

  .customers-feedback img.ldquo {
    position: absolute;
    left: -40px;
    top: -65px;
  }

  .customers-feedback img.rdquo {
    position: absolute;
    right: -40px;
    bottom: 232px;
  }

  .customers-feedback .carousel-indicators {
    position: static;
    width: auto;
    margin-left: 0;
  }

  /* fix for .quotes */
  .customers-feedback {
    max-width: 100%;
    overflow: hidden;
  }

  .customers-feedback .customers-indicators {
    margin-top: 15px;
  }

  .customers-feedback .customers-indicators ol {
    text-align: center;
    list-style: none;
  }

  .customers-feedback .customers-indicators li {
    display: inline-block;
    width: 10px;
    height: 10px;
    background-color: #ccc;
    border-radius: 10px;
    margin: 0 1px;
  }

  .customers-feedback .customers-indicators li.active {
    background-color: #009bd1;
  }

  .form-signin,
  .form-signup,
  .form-resetpassword {
    max-width: 480px;
    padding: 15px;
    margin: 40px auto;
  }
  .form-signin-heading, .form-signup .form-signin-heading,
  .form-signin .checkbox, .form-signup .checkbox,
  .form-signin .alert, .form-signup .alert {
    margin-bottom: 10px;
  }
  .form-signin .checkbox,
  .form-signup .checkbox {
    font-weight: normal;
  }
  .form-signin .form-control,
  .form-signup .form-control,
  .form-resetpassword .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
    max-width: 500px;
  }
  .form-signin .form-control:focus,
  .form-signup .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="text"],
  .form-signup #inputName,
  .form-resetpassword #email {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .form-signin input[type="password"],
  .form-signup #contactPersonName,
  .form-resetpassword #password {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
  }

  .form-signup #inputCode,
  .form-signup #inputLogin,
  .form-signup #inputAddress,
  .form-signup #fax,
  .form-signup #bankName,
  .form-signup #taxNumber,
  .form-signup #eicNumber,
  .form-signup #inputDirectorName {
    margin-bottom: -1px;
    border-radius: 0;
  }

  .form-signup #inputOblastCode,
  .form-signup #tel,
  .form-signup #inputPassword,
  .form-signup #mfo {
    margin-bottom: -1px;
    border-radius: 4px 4px 0 0;
  }

  .form-signup #inputMailingAddress,
  .form-signup #inputVirtualExitPointCode,
  .form-signup #inputContactPersonName,
  .form-signup #repeatedPassword,
  .form-signup #bankAccountNumber {
    border-radius: 0 0 4px 4px;
  }

  .form-signup [id*=".errors"] {
    color: #a94442;
    display: block;
    text-align: right;
  }

  .form-signup .radio-inline {
    margin-top: 10px;
    margin-bottom: 10px;
  }

  .form-signup #personalDataProcessingAgreement {
    width: auto;
    display: inline-block;
  }

  .form-signup input.form-control {
    border-radius: 4px !important;
    margin-bottom: 10px !important;
    font-size: 14px !important;
    padding: 5px !important;
  }

  .form-signup select.form-control {
    font-size: 14px !important;
    padding: 5px !important;
  }

  .form-signup .control-label {
    padding-top: 5px !important;
    padding-left: 0;
  }

  .form-signup .control-label

  .form-signup input#inputAddress,
  .form-signup input#inputMailingAddress {
    max-width: 320px;
  }

  .form-signup input#inputName,
  .form-signup input#inputDirectorName,
  .form-signup input#contactPersonName,
  .form-signup input#bankName {
    max-width: 280px;
  }

  .form-signup select#inputOblastCode,
  .form-signup select#inputVirtualExitPointCode {
    max-width: 240px;
  }

  .form-signup input#eicNumber,
  .form-signup input#taxNumber,
  .form-signup input#bankAccountNumber,
  .form-signup input#inputPassword,
  .form-signup input#repeatedPassword {
    max-width: 180px
  }

  .form-signup input#inputCode,
  .form-signup input#inputLogin,
  .form-signup input#mfo,
  .form-signup input#tel,
  .form-signup input#fax {
    max-width: 150px;
  }

  .map-info-content {
    max-width: 270px;
  }

  .gm-style .gm-style-iw {
    color: #fff;
    font-size: 14px;
    font-weight: 500;
    background-color: #00B4EA;
    width: 350px !important;
    top: 0 !important;
    left: 0 !important;
    padding: 20px 0;
    padding-left: 30px;
    border-radius: 40px 0 40px 0;
  }

  .gm-style .gm-style-iw h5 {
    font-size: 16px;
    color: #fff;
  }

  .gm-style .gm-style-iw i {
    font-size: 18px;
    padding-left: 10px;
    color: #082f50;
  }

  .gm-style .gm-style-iw i.fa-envelope {
    font-size: 16px;
  }

  .gm-style .gm-style-iw td {
    vertical-align: top;
    padding-bottom: 10px;
    min-width: 50px;
  }

  .gm-style-iw + div {
    opacity: 0.3 !important;
  }

  .shadow-panel {
    background-color: #fff;
    box-shadow: 0 0 5px rgba(100, 100, 100, .2);
    margin-bottom: 20px;
  }

  .shadow-panel.inner-right {
    margin-left: -15px;
    margin-right: -15px;
    padding-left: 15px;
    padding-right: 15px;
  }

  @media (min-width: 768px) {
    .shadow-panel.inner-right {
      margin-left: 5px;
      margin-right: -15px;
      padding-left: 15px;
      padding-right: 15px;
    }
  }

  .price-header {
    text-align: center;
    padding-top: 80px;
  }

  .price-header .col-sm-4.btn {
    font-size: 20px;
    width: 32%;
    margin: 0 .65%;
    padding-top: 15px;
    padding-bottom: 15px;
    cursor: auto;
  }

  .price-header .col-sm-4.btn.btn-default {
    color: #5b5b5b;
  }

  .price {
    font-size: 20px;
    color: #5b5b5b;
    padding-top: 80px;
    padding-bottom: 30px;
  }

  .price .col-sm-4,
  .price .saving {
    text-align: center;
  }

  /* ---------- Den ---------- */
  ul {
    list-style: none;
  }
  #wrap {
    padding-bottom: 40px;
    background-color: #f9f9f9
  }
  .price-header {
    text-align: center;
    padding-top: 80px;
  }

  .multi-step ul {
    padding: 0;
    overflow:hidden;
    border: 1px solid #00B3E8;
    margin-bottom: 0px;
  }
  .multi-step li {
    display: inline-block;
    padding-left: 0;
    padding-right: 0;
  }
  .multi-step li:first-child .step {
    padding-left: 25px;
  }
  .price-header .step {
    font-size: 32px;
    padding-top: 15px;
    padding-bottom: 15px;
    display:inline-block;
    color: #00B3E8;
    background-color: #fff;
    width: 100%;
    text-align: left;
    padding-left: 25px;
    padding-right: 25px;
  }
  .price-header .step .txt {
    display: inline-block;
    font-size: 20px;
    font-weight: normal;
    margin-left: 10px;
    vertical-align: middle;
  }

  .multi-step .step:after,
  .multi-step .step:before {
    position:absolute;
    content:"";
    height: 100%;
    width: 18px;
    top: 0;
    left: -18px;
    border-top: 38px solid #fff;
    border-left: 17px solid transparent;
    border-bottom: 38px solid #fff;
  }
  .multi-step .step:before {
    left:-19px;
    border-top: 38px solid #00B3E8;
    border-left: 17px solid transparent;
    border-bottom: 38px solid #00B3E8;
  }
  .multi-step .step.selected {
    color: #fff;
    background-color: #00B3E8;
    border-color: #00B3E8;

  }
  .multi-step .step.selected:after {
    border-top: 38px solid #00B3E8;
    border-left: 17px solid transparent;
    border-bottom: 38px solid #00B3E8;
  }
  .multi-step .step.selected:before {
    border-top: 38px solid #fff;
    border-left: 17px solid transparent;
    border-bottom: 38px solid #fff;
  }

  #wrap .indicator {
    position: inherit;
    left: 50%;
    width: 10px;
    margin-left: -10px;
    height: 100%;
    border-left: 10px solid transparent;
    border-right: 10px solid transparent;
    border-bottom: 10px solid #fff;
  }

  @media (max-width: 980px) {
    .price-header .step .txt {
      font-size: 16px;
    }
  }

  @media (max-width: 767px) {
    .price-header .step {
      width: 100%;
      text-align: center;
    }
    .price-header .step .txt {
      display: none;
    }
    .col-sm-4 {
      width: 33.33333333%;
      float: left;
    }
    .col-sm-6 {
      width: 50%;
      float: left;
    }
  }

  @media (max-width: 480px) {
    .price-header .step {
      width: 100%;
    }
    .price-header .step .txt {
      display: none;
    }
    .col-sm-4 {
      width: 33.33333333%;
      float: left;
    }
    .col-sm-6 {
      width: 50%;
      float: left;
    }
  }

  .price-header .col-sm-4.btn.btn-default {
    color: #5b5b5b;
  }

  .price {
    font-size: 20px;
    color: #5b5b5b;
    padding-top: 80px;
    padding-bottom: 30px;
  }

  .price .price-ttl {
    display: inline-block;
    padding-top: 15px;
    padding-bottom: 20px;
    width: 100%;
  }

  .price .btn {
    text-transform: none;
    color: #fff;
    background-color: #428bca;
    border-color: #357ebd;
  }
  .price .col-sm-4,
  .price .saving {
    text-align: center;
  }

  .slider-selection {
    background-color: #428bca;
    background-image: none;
  }
  .slider-handle {
    background-color: #00B3E8;
    background-image: none;
  }

  /* ---------- PAYMENT-PAGE (Step 3) ---------- */
  .payment {
    color: #000;
    /*font-size: 18px;*/
    padding-top: 30px;
    padding-bottom: 30px;
    padding-left: 15px;
    padding-right: 15px;
  }
  .payment .ttl {
    display: inline-block;
    width: 100%;
    font-size: 24px;
    border-bottom: 3px solid #000;
  }
  .payment .main {
    padding: 5px 15px;
    font-size: 16px;
  }
  .payment .blk-left {
    text-align: left;
    text-decoration: underline;
  }
  .payment .blk-right {
    text-align: left;
    font-weight: bold;
  }
  .payment .txt {
    padding: 0 15px;
    font-size: 14px;
    font-weight: normal;
  }
  .payment table {
    margin: 10px 0;
    border: 1px solid #000;
    font-size: 13px;
    border-collapse: collapse;
    text-align: center;
    display: inline-block;
    width: 100%;
  }
  .payment table td,
  .payment table th {
    border: 1px solid #000;
  }
  .payment table .header td,
  .payment table .header th {
    font-size: 14px;
    font-weight: bold;
    background-color: #ddd;
    text-align: center;
  }
  .payment table .txt td,
  .payment table .txt th {
    padding-top: 10px;
    padding-bottom: 10px;
  }
  .payment .total-price {
    margin: 0;
    font-weight: bold;
    text-align: right;
  }

  /* ---------- ADAPTIVE-BEGIN ---------- */
  @media (max-width: 980px) {
    .price-header .step .txt {
