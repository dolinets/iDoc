<div ng-app="popUp" ng-controller="PopUpController">
  <div class="modal-header bg-danger">
    <button class="close" type="button" ng-click="close()">×</button>
    <h1 class="modal-title text-danger">При обробці даних сталася помилка. </h1>
  </div>
  <div class="modal-body text-danger" align="justify">Будь ласка, спробуйте ще раз пізніше.</div>
  <div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="close()">Закрити</button>
  </div>
</div>
