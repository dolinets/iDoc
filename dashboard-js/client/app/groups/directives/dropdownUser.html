<div style="position: relative">

  <div class="form-group" >
    <div class="input-group dropdown-users-list" dropdown>

      <input autocomplete="off"
             class="form-control"
             name="user"
             type="text"
             ng-model="vm.selected"
             typeahead="(item.sFirstName + ' ' +item.sLastName) for item in vm.get() | filter:$viewValue"
             typeahead-on-select="vm.onSelectUser($item)"
             typeahead-empty
             ng-required="ngRequired"
             ng-change="vm.usersSearch(vm.selected)"
             ng-paste="vm.usersSearch(vm.selected, true)"
             ng-minlength="2"
             placeholder="Введіть від 3-х символів"/>

      <ul class="dropdown-menu"
          role="menu">
        <li ng-repeat="item in vm.get()">
          <a ng-click="vm.onSelectUser(item)">{{item.sFirstName}} {{item.sLastName}}</a>
        </li>
      </ul>

      <span class="input-group-btn">
        <button class="btn btn-default user-dropdown-caret"
                type="button"
                dropdown-toggle>
          <span class="caret"></span>
        </button>
        <button class="btn btn-primary"
                type="button"
                ng-click="vm.addUser()">
          Додати в групу
        </button>
      </span>
    </div>
  </div>


  <!--<div class="col-md-12 col-xs-12">-->
  <div class="form-group">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in vm.data.userInGroup">
        <span class="col-md-11 col-xs-11">{{item.sFirstName}} {{item.sLastName}}</span>
        <div class="btn-group">
          <button type="button" class="btn btn-danger" ng-click="vm.removeUser(item)"
                  tooltip="Виключити з групи" tooltip-trigger="mouseenter" tooltip-placement="top"
                  tooltip-append-to-body="true">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </li>

      <li class="list-group-item" ng-repeat="item in vm.data.usersToAdd">
        <span class="col-md-11 col-xs-11">{{item.sFirstName}} {{item.sLastName}}</span>
        <div class="btn-group">
          <button type="button" class="btn btn-danger" ng-click="vm.removeUser(item)"
                  tooltip="Виключити з групи" tooltip-trigger="mouseenter" tooltip-placement="top"
                  tooltip-append-to-body="true">
            <i class="fa fa-trash-o"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>


</div>
