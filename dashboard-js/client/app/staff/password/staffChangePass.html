

<div class='ng-modal' ng-show='show'>
  <div class='ng-modal-dialog-staff staff-password staff-modal'>
  <div class='ng-modal-dialog-content-staff' >
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="todo staff-todo staff-todo-pass staff-todo-password">
        <div class="password-block">
          <div class="text-left">
            <h4>Зміна пароля</h4>
          </div>
          <div class="form-group  my-group staff-my-group">
            <label class="myLabel">Введіть існуючий пароль : </label>
            <input type="password"  
            class="form-control" 
            data-ng-model="oldPasswordStaff"
            minlength="8"
            placeholder="мінімум 8 символів"/> <br><br>
            <label class="myLabel">Введіть новий пароль : </label>
            <input type="password"  
            class="form-control" 
            data-ng-model="newPasswordStaff"
            minlength="8"
            placeholder="мінімум 8 символів"/> <br><br>
            <label class="myLabel">Введіть новий пароль : </label>
            <input type="password" 
            class="form-control" 
            data-ng-model="newPasswordStaff2"
            minlength="8"
            placeholder="мінімум 8 символів"/> <br><br>
            <button class="btn btn-success" ng-disabled="!oldPasswordStaff || !newPasswordStaff || !newPasswordStaff2" data-ng-click="changeStaffPass()">Зберегти</button>
            <button class="btn btn-default staff-btn-pass"  data-ng-click="cancelStaffPass()">Скасувати</button>

            <span ng-if="passLoading" style="position: absolute; right: 10px;">
              <img src="../../assets/images/idoc-spinner.gif" width="30px"> 
              {{passLoading}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <div class='ng-modal-overlay-staff modal-staff-pass modal-staff-password' ng-click="cancelStaffPass()">

</div>
